<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>

  <!-- Responsive mega tag-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% block head_files %}
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
{% endblock %}

  <link rel="stylesheet" href="{% static '/css/foramTagger.css' %}">

  <title>{% block title %}Foram-Tagger{% endblock %}</title>
</head>

<body id = "homepage">
    <!-- Navigation -->
    <div id="sidebar">
        {% block sidebar %}
        <a class="menu-toggle rounded" href="#">
          <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
              <a class="js-scroll-trigger" href="{% url 'index' %}">Foram Tagger</a>
            </li>
            <li class="sidebar-nav-item">
              <a class="js-scroll-trigger" href="{% url 'displayImage' %}">Gallery</a>
            </li>
            <li class="sidebar-nav-item">
              <a class="js-scroll-trigger" href="{% url 'uploadImage' %}">Upload</a>
            </li>
            <li class="sidebar-nav-item">
              <a class="js-scroll-trigger" href="{% url 'searchFunction' %}">Search</a>
            </li>
          </ul>
        </nav>

  </div>

        {% endblock %}
    </div>


    <div id="content">
        {% block content %}{% endblock %}
    </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{% static 'js/foramTagger.js' %}"></script>
</body>
</html>
